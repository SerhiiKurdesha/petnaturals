                    </svg>
                </button>
                <div class="page-header__cloud-logo">
                    <img class="page-header__cloud-img" src="./images/page-header__cloud-logo.png" alt="logo">
                    <div class="page-header__logo">
                        <img class="page-header__logo-img" src="./images/page-header__logo.png" alt="logo">
                    </div>
                </div>    
                <div class="page-header__nav-content">
                    <div class="page-header__nav-cloud">

                    <div class="page-header__nav">

                                <li class="nav__item">

                            </ul>
                        </nav>
                    </div>  
                </div>
            </div>
            
        </div>

    <main>
        <section class="hero">
            <div class="container">
                
                    <h1 class="hero__title">Pet Naturals of Vermont, Calming, For Cats</h1>
                
                <div></div>
                <div></div>
                <div></div>
            </div>

        <div class="container">
            <button class="menu-toggle js-close-menu">
                <svg width="50" height="50">
                    <use href="./images/svg/sprite.svg#cross"></use>
                </svg>
            </button>
            <ul class="mobile-menu">
                <li class="mobile-menu__item">
                    <a href="#" class="mobile-menu__link">order</a>
                </li>
                <li class="mobile-menu__item">

                <li class="mobile-menu__item">
